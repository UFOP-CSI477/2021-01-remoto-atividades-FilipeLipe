<!DOCTYPE html>
<html>

    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="css.css"/>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
        </style>
    </head>
    <body>
        <div>
            <h1 id="visor"> 10 * 10 = 100</h1>>
        </div>
        <table id="tabela">
            <tr>
                <td><input type="button" class="botao" value="CE"></td>
                <td><input type="button" class="botao" value="C"></td>
                <td><input type="button" class="botao" value="^"></td>
                <td><input type="button" class="botao" value="/"></td>
            </tr>

            <tr>
                <td><input type="button" class="botao" value="7"></td>
                <td><input type="button" class="botao" value="8"></td>
                <td><input type="button" class="botao" value="9"></td>
                <td><input type="button" class="botao" value="*"></td>
            </tr>

            <tr>
                <td><input type="button" class="botao" value="4"></td>
                <td><input type="button" class="botao" value="5"></td>
                <td><input type="button" class="botao" value="6"></td>
                <td><input type="button" class="botao" value="-"></td>
            </tr>

            <tr>
                <td><input type="button" class="botao" value="1"></td>
                <td><input type="button" class="botao" value="2"></td>
                <td><input type="button" class="botao" value="3"></td>
                <td><input type="button" class="botao" value="+"></td>
            </tr>

            <tr>
                <td><input type="button" class="botao" value="+/-"></td>
                <td><input type="button" class="botao" value="0"></td>
                <td><input type="button" class="botao" value=","></td>
                <td><input type="button" class="botao" value="="></td>
            </tr>

        </table>
    </body>

</html>
